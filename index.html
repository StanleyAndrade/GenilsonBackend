<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Frontend</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/assets/js/axiosAPI.js"></script>
</head>
<body>
    <h1 id="dados">Dados</h1>
    <form action="cadastrarForm">
        <h5>Cadastrar produtos</h5>
        Nome: <input type="text"><br>
        Descrição: <input type="text"><br>
        Preço: <input type="text"><br>
        Imagem: <input type="text"><br>
        <input type="submit" value="Cadastrar">
    </form>

    <h1>API</h1>
    <button onclick="get()">GET</button>
    <button onclick="getId()">GET por Id</button>
    <button onclick="post()">POST</button>
    <button onclick="put()">PUT</button>
    <button onclick="patch()">PATCH</button>
    <button onclick="del()">DELETE</button>
</body>
</html>
